<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <label for="requisitionNo">Requisition No.</label>
      <input type="text" class="form-control" id="requisitionNo" placeholder="Requisition Number">
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="requestedQuantity">Requested Quantity</label>
      <input type="text" class="form-control" id="requestedQuantity" placeholder="Requested Quantity">
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="pickupDate">Pickup Date</label>
      <input type="text" class="form-control" id="pickupDate" placeholder="Pickup Date">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <label for="source">Source</label>
      <input type="text" class="form-control" id="source" placeholder="Source">
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="destination">Destination</label>
      <input type="text" class="form-control" id="destination" placeholder="Destination">
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="note">Note</label>
      <textarea  class="form-control" style="height: 100%" id="note" placeholder="Note"></textarea>
    </div>
  </div>
</div>
<button type="submit" class="btn btn-primary">Submit</button> <br> <br>
