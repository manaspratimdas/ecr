<div class="widgets">

<div class="">
    <div   class="switch">
      <input type="radio" class="switch-input" name="view" value="week" id="week" checked>
      <label align="left" for="week" class="switch-label switch-label-off">Lender</label>
      <input type="radio" class="switch-input" name="view" value="month" id="month">
      <label align="left" for="month" class="switch-label switch-label-on">Borrower</label>
      <span class="switch-selection"></span>
    </div>
    
  <div class="row">
    <ba-card cardTitle="" baCardClass="with-scroll" class="smart-table-container">
      <ng2-smart-table [settings]="settings" [source]="source" ></ng2-smart-table>
    </ba-card>
  </div>

</div>
