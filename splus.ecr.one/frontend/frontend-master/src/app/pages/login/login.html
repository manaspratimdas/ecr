<div class="auth-main">
  <div class="auth-block">
   <h1 class="md-display-4" translate><font color="white">Empty Container Repositioning</font></h1>
    <a routerLink="/" class="auth-link" translate><font color="black">New to ECR? Sign up!</font></a><!-- <a routerLink="/register" class="auth-link" translate>{{'login.signup_link'}}</a>-->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
        <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group">
              <input
                formControlName="username"
                placeholder="Username"
                class="form-control form-control-lg"
                type="text"
                *ngIf="authType == 'register'" />
            </fieldset>
            <fieldset class="form-group">
              <input
                formControlName="email"
                placeholder="Email"
                class="form-control form-control-lg"
                type="text" />
            </fieldset>
            <fieldset class="form-group">
              <input
                formControlName="password"
                placeholder="Password"
                class="form-control form-control-lg"
                type="password" />
            </fieldset>
            <button type="submit"  routerLink="/register" class="btn btn-default btn-auth" translate>
              {{ title }}
            </button>
            <a routerLink="/login" class="forgot-pass" translate><font color="Aqua">{{'login.forgot_password'}}</font></a>
          </fieldset>
    </form>
    <div class="al-share-auth">
      <ul class="al-share clearfix">
        <li><i class="socicon socicon-facebook" title="{{'login.share_on_facebook' | translate}}"></i></li>
        <li><i class="socicon socicon-twitter" title="{{'login.share_on_twitter' | translate}}"></i></li>
        <li><i class="socicon socicon-google" title="{{'login.share_on_google_plus' | translate}}"></i></li>
      </ul>
    </div>
  </div>
</div>
